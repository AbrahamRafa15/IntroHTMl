<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personales</title>
    <style>
        table {
            border-collapse: collapse;
            width: auto;
            height: auto;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
    <script src="cotizacion/funciones.js"></script>
</head>
<body>
    <h1>Sistemas de Cotización de Seguros de Auto</h1>
    <p>Datos personales</p>
    <form id="form" name="myForm" action="vehiculo.html" method="get">
        <table>
            <th>Campo:</th>
            <th>Valor</th>
            <tr>
                <td>Nombre: </td>    
                <td><input type="text" id="nombre" name="nombre"> </td>
            </tr>
            <tr>
                <td>Apellidos: </td>
                <td><input type="text" id="Apellidos" name="Apellidos"></td>
            </tr>
            <tr>
                <td>Género</td>
                <td>
                    <input type="radio" id="Masculino" name="genero" value="Masculino">
                    <label for="genero">Masculino</label>
                    <input type="radio" id="Femenino" name="genero" value="Femenino">
                    <label for="genero">Femenino</label>
                </td>
            </tr>
            <tr>
                <td>Edad: </td>    
                <td><input type="text" id="edad" name="edad"> </td>
            </tr>
            <tr>
                <td>Estado: </td>
                <td>
                    <select id="seleccion" name="seleccion">
                        <option value="opcion 1" selected>CDMX</option>
                        <option value="opcion 2">Estado de México</option>
                        <option value="opcion 3">Morelos</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><input type="reset" value="Limpiar"></td>
                <td><input type="submit" value="Enviar"></td>
            </tr>
        </table>
    </form>
    <h1><span id="form"></span></h1>
</body>
</html>
